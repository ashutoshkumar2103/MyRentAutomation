# --- Reservation Test Data ---
# Client: type this in the search box \u2192 AJAX populates dropdown
reservation.clientSearch=ashu
# Client: dropdown value ID (e.g. 5338) OR partial name (e.g. KUMAR)
reservation.clientValue=5338

# Car Class: dropdown value ID (e.g. 125) OR partial name (e.g. 10,5 METRI)
reservation.carClassValue=125

# Pickup & Return location: same value for both (change for one-way trips)
reservation.pickupLocationValue=33
reservation.returnLocationValue=33

# Pickup date/time  \u2014 format: dd/MM/yyyy and HH:mm
reservation.pickupDate=25/02/2026
reservation.pickupTime=09:00

# Return date/time  \u2014 must be after pickup
reservation.returnDate=26/02/2026
reservation.returnTime=09:00

#---Timeouts---
implicitWait=10
explicitWait=20